<!DOCTYPE html>
<html>
<head>
    <title>Click Capture 設定</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            width: 300px;
            font-family: sans-serif;
            padding: 10px;
        }
        h2 {
            margin-top: 0;
            margin-bottom: 5px;
        }
        .section {
            margin-bottom: 15px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
        }
        label {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        .toggle {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h2>Click Capture 設定</h2>

    <div class="section">
        <h3>拡張機能の動作</h3>
        <label>
            <span>ステータス: <span id="globalStatus">無効</span></span>
            <input type="checkbox" id="globalToggle" class="toggle">
        </label>
    </div>

    <!-- Removed sections for current site and allowed sites list -->

    <script src="popup.js"></script>
</body>
</html>
